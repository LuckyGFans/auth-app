<!DOCTYPE html>
<html>
<head>
  <title>Auth App</title>
  <style>
    body { width: 300px; padding: 10px; }
    button { margin: 5px; }
    input { width: 100%; margin: 5px 0; }
  </style>
</head>
<body>
  <h3>Auth App</h3>
  <input type="text" id="saveSecret" placeholder="TOTP Secret (optional)">
  <button id="save">Save Current Login</button>
  <button id="fill">Fill Login</button>
  <hr>
  <h4>TOTP Generator</h4>
  <input type="text" id="secret" placeholder="Enter TOTP Secret (base32)">
  <button id="generate">Generate TOTP</button>
  <div id="totp"></div>
  <div id="status"></div>
  <script src="crypto.js"></script>
  <script src="popup.js"></script>
</body>
</html>
